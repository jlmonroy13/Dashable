<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashable Check-in</title>
  <meta name="description" content="" />
  <meta name="author" content="Koombea" />
  <meta name="keywords" content="" />

  <!-- Google Meta Tag -->
  <meta name="google-signin-client_id" content="472489925421-4nneiigbb14o9bm51co2v6687vic3pft.apps.googleusercontent.com">
  <link rel="icon" href="assets/images/favicon.png" />
  <link rel="stylesheet" href="assets/stylesheet/main.min.css" />
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900italic,900,700italic,500italic,400italic,300italic,100italic,100' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <div class="container__header">
      <h1 class="container__title">
        <span class="container__subtitle">today's</span>
        check-in
      </h1>
      <img class="button-menu-mobile" src="assets/images/mobile-btn.svg" alt="Mobile button hamburger" />
    </div>
    <div class="container__form">
      <form class="form" action="">
        <div class="form-padding">
          <div class="input__group effect-select-js">
            <select class="js-select" placeholder="">
              <option class="empty-option-js" value=""></option>
              <option value="saasler">Saasler</option>
              <option value="dashable">Dashable</option>
              <option value="convergely">Convergely</option>
            </select>
            <label class="input__label" for="project">project</label>
          </div>
          <div class="input__group input__group--large effect-select-js">
            <select class="js-select" placeholder="">
              <option class="empty-option-js" value=""></option>
              <option value="saasler">Front-end</option>
              <option value="dashable">Design</option>
              <option value="convergely">Back-end</option>
            </select>
            <label class="input__label" for="task">task</label>
          </div><!-- 
           --><div class="input__group input__group--small input__group--vertical">
            <input class="input input-js" id="duration" type="text" />
            <label class="input__label" for="duration">duration</label>
          </div>
          <div class="input__group">
            <input class="input input-js" id="workon" type="text" />
            <label class="input__label" for="workon">what did you work on?</label>
          </div>
          <div class="calendar">
            <h2 class="calendar__title">date</h2>
            <p class="calendar__month">may</p>
            <div class="owl-carousel">
              <div class="calendar__item calendar__item--done">
                <span class="hide--mobile item item--day">monday</span>
                <span class="hide--desktop item item--day">m</span> 
                <span class="item item--day-number">25</span>
              </div>
              <div class="calendar__item calendar__item--done">
                <span class="hide--mobile item item--day">tuesday</span> 
                <span class="hide--desktop item item--day">tu</span> 
                <span class="item item--day-number">26</span>
              </div>
              <div class="calendar__item">
                <span class="hide--mobile item item--day">wednesday</span>
                <span class="hide--desktop item item--day">w</span>
                <span class="item item--day-number">27</span>
              </div>
              <div class="calendar__item">
                <span class="hide--mobile item item--day">thursday</span>
                <span class="hide--desktop item item--day">th</span>
                <span class="item item--day-number">28</span>
              </div>
              <div class="calendar__item">
                <span class="hide--mobile item item--day">friday</span>
                <span class="hide--desktop item item--day">f</span>
                <span class="item item--day-number">29</span>
              </div>
              <div class="calendar__item">
                <span class="hide--mobile item item--day">saturday</span>
                <span class="hide--desktop item item--day">sa</span>
                <span class="item item--day-number">30</span>
              </div>
              <div class="calendar__item calendar__item--done">
                <span class="hide--mobile item item--day">monday</span>
                <span class="hide--desktop item item--day">m</span>
                <span class="item item--day-number">02</span>
              </div>
              <div class="calendar__item calendar__item--done">
                <span class="hide--mobile item item--day">tuesday</span>
                <span class="hide--desktop item item--day">tu</span>  
                <span class="item item--day-number">03</span>
              </div>
              <div class="calendar__item calendar__item--actual">
                <span class="hide--mobile item item--day">wednesday</span>
                <span class="hide--desktop item item--day">w</span>
                <span class="item item--day-number">04</span>
              </div>
              <div class="calendar__item">
                <span class="hide--mobile item item--day">thursday</span>
                <span class="hide--desktop item item--day">th</span>
                <span class="item item--day-number">05</span>
              </div>
              <div class="calendar__item">
                <span class="hide--mobile item item--day">friday</span>
                <span class="hide--desktop item item--day">f</span>
                <span class="item item--day-number">06</span>
              </div>
              <div class="calendar__item">
                <span class="hide--mobile item item--day">saturday</span>
                <span class="hide--desktop item item--day">sa</span>
                <span class="item item--day-number">07</span>
              </div>
            </div>
          </div>
        </div>  
        <button class="button-submit" type="submit">add check-in</button>
      </form>
      <ul class="hide--mobile navbar">
        <li class="navbar__items"><a class="navbar__links" href=""><span class="sprite sprite--add margin-right--middle vertical-align navbar__icon"></span><span class="navbar__text navbar__text--color vertical-align">New Check-in</span></a></li>
        <li class="navbar__items"><a class="navbar__links" href=""><span class="sprite sprite--history margin-right--middle vertical-align navbar__icon"></span><span class="navbar__text vertical-align">History</span></a></li>
        <li class="navbar__items"><a class="navbar__links" href="index.html"><span class="sprite sprite--logout margin-right--middle vertical-align navbar__icon"></span><span class="navbar__text vertical-align">Logout</span></a></li>
      </ul>
    </div>
  </div>
  <span class="line line--left"></span>
  <span class="circle circle--left"></span>
  <span class="line line--right"></span>
  <span class="circle circle--right"></span>


  <img src="assets/images/koombea-logo.svg" alt="Koombea Logo" class="logo" />

  <script src="assets/javascripts/vendor/bundle.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="assets/javascripts/application.min.js"></script>
</body>
</html>
